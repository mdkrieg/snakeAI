s[0]][headPos[1]] = tickno;\n\nvar stale_tickno = tickno - snakelen + 1;\n$board.find(`.snake[data-tickno=\"${stale_tickno}\"]`).remove();\nfor(var x = 0; x < settings.width; x++){\n    for(var y = 0; y < settings.height; y++){\n        if(gameState.maingrid[x][y] == stale_tickno){\n            gameState.maingrid[x][y] = 0;\n            gameState.tailPos = [x,y];\n        }\n\n    }\n}\n\n\nglobal.set(\"gameState\",gameState)\n\n\nreturn [\n    {\n        inputs:{\n            translateX: gameState.headPos[0] * settings.cellsize,\n            translateY: gameState.headPos[1] * settings.cellsize,\n            rotate: gameState.headPos[2]\n        },\n        data:{tickno}\n    },\n    {\n        inputs:{\n            translateX: headPosLast[0] * settings.cellsize,\n            translateY: headPosLast[1] * settings.cellsize,\n            rotate: (gameState.headPos[2] + 180) % 360\n        },\n        data:{tickno}\n    }\n]","outputs":4,"noerr":0,"initialize":"","finalize":"","libs":[],"x":370,"y":400,"wires":[["c5376caf974b7388"],["ebe234b515cb6839"],["4b99608a1950ee3e"],["41eb143f5a582fab"]]},{"id":"7accd9e3886b1da9","type":"transform","z":"5eb134c9d62fdcd4","name":"","translateX":"32","translateY":"32","scaleX":1,"scaleY":1,"rotate":"","x":520,"y":200,"wires":[["c035ef3687da22d4"]]},{"id":"c035ef3687da22d4","type":"append","z":"5eb134c9d62fdcd4","name":"","query":"rect","x":740,"y":120,"wires":[["768fa0e374c3aec5"]]},{"id":"7b2043354c507997","type":"inject","z":"5eb134c9d62fdcd4","name":"","props":[{"p":"topic","vt":"str"}],"repeat":"","crontab":"","once":true,"onceDelay":0.1,"topic":"init","payloadType":"str","x":350,"y":120,"wires":[["ae2db7a987e6e65b"]]},{"id":"977009085c6e6eea","type":"transform","z":"5eb134c9d62fdcd4","name":"","translateX":"0","translateY":"0","scaleX":1,"scaleY":1,"rotate":"0","x":540,"y":240,"wires":[["fc94e183824253fb"]]},{"id":"fbbce0846b1ae26d","type":"transform","z":"5eb134c9d62fdcd4","name":"","translateX":"16","translateY":"0","scaleX l==0) empty_coords[empty_coords.length]=[yp,xp];\n    })\n});\nif(empty_coords.length == 0){\n    snakeEmoji(\"128526\");\n    console.log(\"WINNER!\");\n    window.gameState.successfulFinish = true;\n    return;\n}\n\nvar new_i = Math.floor(Math.random()*empty_coords.length);\nvar new_coords = empty_coords[new_i];\n//console.log({new_coords})\ngameState.maingrid[new_coords[0]][new_coords[1]] = -1;\ngameState.applePos = new_coords;\n\n$apple =  $(\".inlineview.inlinesvg .apple\").clone();\n$apple.attr(\"transform\",`translate(${new_coords[0]*cellsize},${new_coords[1]*cellsize})`);\n$board.append($apple);\n\n","outputs":1,"noerr":0,"initialize":"","finalize":"","libs":[],"x":610,"y":500,"wires":[[]]},{"id":"c5376caf974b7388","type":"inlinesvg","z":"5eb134c9d62fdcd4","name":"snake","template":"\n    <g class=\"snake\" width=\"16px\" height=\"16px\" transform-origin=\"8 8\">\n        <circle class=\"main\" cx=\"8\" cy=\"8\" r=\"7\" fill=\"green\" stroke=\"none\"></circle>\n        <rect class=\"main\" x=\"8\" y=\"1\" width=\"8\" height=\"14\" fill=\"green\" stroke=\"none\"></rect>\n        <circle class=\"eyes\" cx=\"6\" cy=\"6\" r=\"1\" fill=\"red\" stroke=\"none\"></circle>\n        <circle class=\"eyes\" cx=\"6\" cy=\"10\" r=\"1\" fill=\"red\" stroke=\"none\"></circle>\n    </g>","x":570,"y":380,"wires":[["18fb94c7393dea28"]]},{"id":"18fb94c7393dea28","type":"transform","z":"5eb134c9d62fdcd4","name":"","translateX":"0","translateY":"0","scaleX":1,"scaleY":1,"rotate":"0","x":700,"y":380,"wires":[["2709b3430589214d"]]},{"id":"ebe234b515cb6839","type":"inlinesvg","z":"5eb134c9d62fdcd4","name":"snake","template":"\n    <g class=\"snake\" width=\"16px\" height=\"16px\" transform-origin=\"8 8\">\n        <circle class=\"main\" cx=\"8\" cy=\"8\" r=\"7\" fill=\"green\" stroke=\"none\"></circle>\n        <rect class=\"main\" x=\"8\" y=\"1\" width=\"8\" height=\"14\" fill=\"green\" stroke=\"none\"></rect>\n        <circle class=\"eyes\" cx=\"6\" cy=\"6\" r=\"1\" fill=\"red\"   if(coord[0] < 0) return false;\n    if(coord[1] < 0) return false;\n    if(coord[0] >= settings.width) return false;\n    if(coord[1] >= settings.height) return false;\n    return true;\n}\n\nfunction hasValidPath(start, end, space = false, grid = false){\n    var grid = grid || JSON.parse(JSON.stringify(gameState.maingrid));\n    if(space === false){\n        grid = grid.map(row=>{return row.map(x=>{if(x!=0) return -1; else return 0;})});\n    }else{\n        //consider sections of the tail that will disappear during the course of using specified amt of space\n        var cutoff = gameState.tickno + space - gameState.snakelen;\n        grid = grid.map(row=>{return row.map(x=>{if(x!=0 && x > cutoff) return -1; else return 0;})});\n    }\n    grid[gameState.applePos[0]][gameState.applePos[1]] = 0;\n    //console.log(\"hvp\", {start, end, i, grid})\n    grid[start[0]][start[1]] = 2;\n    var out = {value: anyPath(start, end, 1), grid};\n    if(!out.value) return out;\n\n    var fillgrid = JSON.parse(JSON.stringify(gameState.maingrid));\n    fillgrid = fillgrid.map(row=>{return row.map(x=>{if(x!=0) return -1; else return 0;})});\n    //zero out apple\n    fillgrid[gameState.applePos[0]][gameState.applePos[1]] = 0;\n    var crawlers = [start];\n\n    while(crawlers.length > 0){\n        //console.log(crawlers);\n        if(crawlers.length > 100) return false; \n        crawlers.forEach((cursor,i,arr)=>{\n            if (!validCoords(cursor)) {\n                arr[i] = false;\n                return;\n            }\n            var cell = fillgrid[cursor[0]][cursor[1]];\n            if (cell == 0){\n                fillgrid[cursor[0]][cursor[1]] = 1;\n                crawlers.push([cursor[0]+1,cursor[1]]);\n                crawlers.push([cursor[0]-1,cursor[1]]);\n                crawlers.push([cursor[0],cursor[1]+1]);\n                crawlers.push([cursor[0],cursor[1]-1]);\n            }\n            arr[i] = false;\n        });\n        crawlers = crawlers.filter(x=>{return x;})\n    }\n\n    out.value = linearizeGrid(fillgrid).filter(x=>{return x == 1;}).length;\n    out.fillgrid = fillgrid;\n    //console.log(\"fillgrid\",fillgrid);\n    //console.log(\"length\",out.value);\n    return out;\n    \n    function fillPath(start){\n        if (!validCoords(start)) return false;\n        var cell = grid[start[0]][start[1]];\n        //console.log(\"fill\", {start, end, i, grid, cell})\n        if(start[0] == end[0] && start[1] == end[1]){\n            //found end\n            return true;//i;\n        }else if(cell >= 0){\n            if(i < cell || cell == 0){\n                //mark cell and step in each other direction\n                grid[start[0]][start[1]] = i;\n                return (\n                    anyPath([start[0]+1,start[1]], end, i + 1) ||\n                    anyPath([start[0]-1,start[1]], end, i + 1) ||\n                    anyPath([start[0],start[1]+1], end, i + 1) ||\n                    anyPath([start[0],start[1]-1], end, i + 1) ||\n                    false\n                );\n            }else{\n                return false;\n            }\n        }else{\n            return false;\n        }\n    }\n\n    function anyPath(start, end, i){\n        if (!validCoords(start)) return false;\n        var cell = grid[start[0]][start[1]];\n        //console.log(\"fill\", {start, end, i, grid, cell})\n        if(start[0] == end[0] && start[1] == end[1]){\n            //found end\n            return i;\n        }else if(cell >= 0){\n            if(i < cell || cell == 0){\n                //mark cell and step in each other direction\n                grid[start[0]][start[1]] = i;\n                return (\n                    anyPath([start[0]+1,start[1]], end, i + 1) ||\n                    anyPath([start[0]-1,start[1]], end, i + 1) ||\n                    anyPath([start[0],start[1]+1], end, i + 1) ||\n                    anyPath([start[0],start[1]-1], end, i + 1) ||\n                    false\n                );
